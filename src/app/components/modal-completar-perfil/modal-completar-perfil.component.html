<div class="fondo-negro animated fadeIn" *ngIf="!_loginService.usuario.perfil_ok && _loginService.usuario.role === 'BASICO'">
    <div class="modal " style="display: block; " id="exampleModal " tabindex="-1 " role="dialog " aria-labelledby="exampleModalLabel " aria-hidden="true ">
        <div class="modal-dialog " role="document ">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h5 class="modal-title " id="exampleModalLabel "><i class="flaticon-people"></i> Completa tu perfil de usuario</h5>
                </div>
                <div class="modal-body ">
                    <form ngNativeValidate #f="ngForm">
                        <div class="form-group ">
                            <label for="nombre " class="col-form-label ">Nombre:</label>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text " class="form-control " required>


                        </div>
                        <div class="form-group ">
                            <label for="apellidos " class="col-form-label ">Apellidos:</label>
                            <input [ngModel]="usuario.apellidos" name="apellidos" type="text " class="form-control " required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer ">

                    <button type="submit" (click)="guardarCambios(f.value)" class="btn color-tema " [disabled]="!f.valid">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>
</div>
