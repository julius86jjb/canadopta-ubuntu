<div class="fondo-negro animated " data-target="#modal2" *ngIf="!_loginService.usuario.perfil_ok && _loginService.usuario.role === 'GESTOR' ">
    <!-- [ngClass]="oculto" -->
    <div class="modal scrollable" style="display: block; " id="exampleModal " tabindex="-1 " role="dialog " aria-labelledby="exampleModalLabel " aria-hidden="true ">
        <div class="modal-dialog " style="max-width: 1024px" role="document ">
            <div class="modal-content my-address ">
                <div class="modal-header ">

                    <h5 class="modal-title " id="exampleModalLabel ">Crea tu perfil</h5>

                </div>

                <form ngNativeValidate #f="ngForm" (ngSubmit)="crearCentro(f)">
                    <div class="modal-body ">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="notification-box alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                                    <h3>Importante!</h3>
                                    <p>Para poder publicar tus mascotas debes rellenar todos los campos obligatorios (*)</p>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="submit-address">
                                    <h3 class="heading-comp-centro">Datos del Usuario</h3>
                                    <div class="search-contents-sidebar mb-30">
                                        <div class="row">
                                            <div class="col-lg-4 col-md-4">
                                                <div class="form-group ">
                                                    <label for="nombre " class="col-form-label ">Nombre *</label>
                                                    <input [(ngModel)]="usuario.nombre" name="nombre" type="text " class="form-control input-text" placeholder="Nombre" required>
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-md-4">
                                                <div class="form-group ">
                                                    <label for="apellidos " class="col-form-label ">Apellidos *</label>
                                                    <input [(ngModel)]="usuario.apellidos" name="apellidos" type="text " class="form-control input-text " placeholder="Apellidos" required>
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-md-4">
                                                <div class="form-group ">
                                                    <label for="telefono " class="col-form-label ">Telefóno de contacto</label>
                                                    <input [(ngModel)]="usuario.telefono" name="telefono" type="text " class="form-control input-text " placeholder="Teléfono de contacto">
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <h3 class="heading-comp-centro">Datos del Centro de Adopción</h3>

                                    <div class="row ">
                                        <div class="col-lg-8 col-md-8">
                                            <div class="form-group">
                                                <label>Nombre del centro *</label>
                                                <input ngModel type="text" class="input-text" name="nombre_centro" placeholder="Nombre del centro" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-4">
                                            <div class="form-group">
                                                <label>Tipo de centro *</label>
                                                <select ngModel class="  form-control input-text search-fields" name="tipo_centro" required>
                                                        <option value="">Seleccione un tipo de centro</option>
                                                        <option value="Protectora">Protectora</option>
                                                        <option value="Albergue">Albergue</option>
                                                        <option value="Refugio">Refugio</option>
                                                        <option value="Perrera">Perrera</option>
                                                    </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4 col-md-4">
                                            <div class="form-group">
                                                <label>Persona de contacto *</label>
                                                <input ngModel type="text" class="input-text" name="persona_cont" placeholder="Persona de contacto" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-4">
                                            <div class="form-group">
                                                <label>Teléfono de contacto *</label>
                                                <input ngModel type="text" class="input-text" name="telefono_prin" placeholder="Telefóno de contacto" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-4">
                                            <div class="form-group">
                                                <label>Amplitud de Adopción *</label>
                                                <select ngModel class="  form-control input-text search-fields" name="amplitud" required>
                                                        <option value="">Seleccione la amplitud adopción</option>
                                                        <option value="Regional">Regional</option>
                                                        <option value="Provincial">Provincial</option>
                                                        <option value="Nacional">Nacional</option>
                                                        <option value="Continental">Continental</option>
                                                        <option value="Internacional">Internacional</option>
                                                    </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-10">


                                        <div class="col-lg-4 col-md-4">
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input ngModel type="text" class="input-text" name="email_centro" placeholder="Email">
                                            </div>
                                        </div>

                                        <div class="col-lg-4 col-md-4">
                                            <div class="form-group">
                                                <label>Teléfono secundario</label>
                                                <input ngModel type="text" class="input-text" name="telefono_sec" placeholder="Teléfono secundario">
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-4">
                                            <div class="form-group">
                                                <label>Página web</label>
                                                <input ngModel type="text" class="input-text" name="web" placeholder="www.mipaginaweb.com">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-20">
                                        <div class="col-md-12">
                                            <div class="form-group mb-0">
                                                <label>Descripción del Centro</label>
                                                <textarea ngModel class="input-text" name="desc" placeholder="Escribe una breve descripción del centro de adopción" rows="2"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-50">
                                        <div class="col-md-12">
                                            <div class="form-group mb-0">
                                                <label>Proceso de Adopción</label>
                                                <textarea ngModel class="input-text" name="proceso_adop" placeholder="Escribe una breve descripción sobre el proceso para llevar a cabo la adopción de las mascotas de tu centro" rows=" 2 "></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <h3 class="heading-comp-centro ">Localización del Centro </h3>
                                    <div class="row mb-40 ">
                                        <div class="col-lg-12 ">
                                            <div class="row ">
                                                <div class="col-lg-6 col-md-6">
                                                    <div class="form-group">
                                                        <label class="col-form-label ">Comunidad Autónoma *</label>
                                                        <select ngModel class="  form-control input-text search-fields" name="comunidad" (change)="changeComunidad($event.target.value)" required>
                                                                <option checked value="">Seleccione una comunidad autónoma</option>
                                                                <option *ngFor="let comunidad of comunidades">{{comunidad.name}}</option>
                                                            </select>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-md-6">
                                                    <div class="form-group">
                                                        <label class="col-form-label ">Provincia *</label>
                                                        <select ngModel class=" form-control input-text search-fields" name="provincia" required>
                                                                <option  checked value="" >Seleccione una provincia</option>
                                                                <option *ngFor="let provincia of provincias">{{provincia}}</option>
                                                            </select>
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="row">
                                                <div class="col-lg-4 col-md-4">
                                                    <div class="form-group ">
                                                        <label for="calle" class="col-form-label ">Calle *</label>
                                                        <input ngModel name="calle" type="text " class="form-control input-text" placeholder="Calle" required>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 col-md-4">
                                                    <div class="form-group ">
                                                        <label for="numero" class="col-form-label ">Numero *</label>
                                                        <input ngModel name="numero" type="text " class="form-control input-text " placeholder="Numero" required>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 col-md-4">
                                                    <div class="form-group ">
                                                        <label for="cp" class="col-form-label ">Código Postal *</label>
                                                        <input ngModel name="cp" type="text " class="form-control input-text " placeholder="Código Postal" required>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <!-- <h3 class="heading-2">Logo</h3>
                                        <div class="row mb-40">
                                            <div class="col-md-6 ">
                                                <img src="http://placehold.it/330x275" width="330" height="275" alt="profile-photo" class="img-fluid">
                                                <div class="change-photo-btn">
                                                    <div class="photoUpload">
                                                        <span><i class="fa fa-upload"></i> Subir imagen</span>
                                                        <input type="file" class="upload">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <h3 class="heading-2">Foto de Portada</h3>
                                        <div class="row mb-40">
                                            <div class="col-md-12 ">
                                                <img src="http://placehold.it/1920x290" alt="profile-photo" class="img-fluid">
                                                <div class="change-photo-btn">
                                                    <div class="photoUpload">
                                                        <span><i class="fa fa-upload"></i> Subir imagen</span>
                                                        <input type="file" class="upload">
                                                    </div>
                                                </div>
                                            </div>


                                        </div> -->
                                    <h3 class="heading-comp-centro">Redes Sociales</h3>
                                    <div class="row ">
                                        <div class="col-md-6 ">
                                            <div class="form-group ">
                                                <label>Facebook</label>
                                                <input ngModel type="text " class="input-text " name="facebook" placeholder="www.facebook.com">
                                            </div>
                                        </div>
                                        <div class="col-md-6 ">
                                            <div class="form-group ">
                                                <label>Twitter</label>
                                                <input ngModel type="email " class="input-text " name="twitter" placeholder="www.twitter.com">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row ">
                                        <div class="col-md-6 ">
                                            <div class="form-group ">
                                                <label>Instagram</label>
                                                <input ngModel type="text " class="input-text " name="instagram" placeholder="www.instagram.com">
                                            </div>
                                        </div>
                                        <div class="col-md-6 ">
                                            <div class="form-group ">
                                                <label>Youtube</label>
                                                <input ngModel type="text " class="input-text " name="youtube" placeholder="www.youtube.com">
                                            </div>
                                        </div>
                                        <div class="col-md-12 ">
                                            <button class="btn btn-md button-theme text-right mb-30 " type="submit">Guardar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="modal-footer ">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
