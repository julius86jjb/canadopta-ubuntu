<div class="contact-section overview-bgi">
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-12">
                <h2 class="text-uppercase" data-animation="animated fadeInDown delay-05s">Iniciar Sesion</h2>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- Form content box start -->
                <div class="form-content-box">

                    <!-- details -->
                    <div class="details">

                        <div class="form-group mb-4">

                            <button type="button" class="btn btn-danger mb-1" style="width:100%" id="btnGoogle">
                                <i class="fa fa-google" aria-hidden="true"></i>
                                Iniciar sesión con Google
                            </button>

                            <button type="button" class="btn btn-face" style="width:100%"> 
                                <i aria-hidden=" true " class="fa fa-facebook-official "></i>
                                Iniciar sesión con facebook
                            </button>
                        </div>
                        <!-- Name -->
                        <h5 class="mb-4" style="font-size: 15px;">O inicia sesión con tu correo eléctronico</h5>
                        <!-- Form start -->
                        <form ngNativeValidate #f="ngForm" class="form-horizontal form-material" (ngSubmit)="ingresar(f)" novalidate>
                            <div class="form-group">
                                <input [ngModel]="email" type="email" name="email" class="input-text" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input ngModel type="password" name="password" class="input-text" placeholder="Contraseña" required>
                            </div>
                            <div class="checkbox">
                                <div class="ez-checkbox pull-left">
                                    <label>
                                            <input [(ngModel)]="recuerdame" name="recuerdame" type="checkbox" class="ez-hide">
                                            Recuérdame
                                        </label>
                                </div>
                                <a href="forgot-password.html" class="link-not-important pull-right">Recuperar contraseña</a>
                                <div class="clearfix"></div>
                            </div>
                            <div class="form-group mb-0">
                                <button class="btn btn-md button-theme btn-block" type="submit">Entrar</button>
                            </div>
                        </form>
                        <!-- Form end -->
                    </div>
                    <!-- Footer -->
                    <div class="footer">
                        <span>
                            Eres nuevo en Canadopta? <a  routerLink="/register">Regístrate aquí</a>
                        </span>
                    </div>
                </div>
                <!-- Form content box end -->
            </div>
        </div>
    </div>
</div>
<!-- Contact section end -->
