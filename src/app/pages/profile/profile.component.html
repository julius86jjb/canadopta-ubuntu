<!-- My profile start -->
<div class="my-profile content-area animated fadeInUp delay-03s">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <!-- Avatar start -->

                <div class="edit-profile-photo">
                    <img [src]="usuario.img | imagen" alt="profile-photo" class="img-fluid">
                    <div class="change-photo-btn" (click)="fotoPerfil()">
                        <div class="photoUpload">
                            <span><i class="fa fa-upload"></i> Modificar Imagen</span>
                            <!-- <input (change)="seleccionImagen($event.target.files[0])" type="file" class="upload"> -->
                        </div>
                    </div>
                </div>




                <!-- Avatar end -->
                <!-- My account box start -->
                <div class="my-account-box">
                    <ul>
                        <li>
                            <a href="my-profile.html" class="active">
                                <i class="flaticon-people"></i>Mi Perfil
                            </a>
                        </li>
                        <li>
                            <a href="favorited-properties.html">
                                <i class="flaticon-favorite"></i>Mis Mascotas Favoritas
                            </a>
                        </li>
                        <li>
                            <a href="my-properties.html">
                                <i class="flaticon-internet"></i>Mis Centros de Adopción
                            </a>
                        </li>
                        <li>
                            <a href="submit-property.html">
                                <i class="flaticon-cross"></i>Submit New Property
                            </a>
                        </li>
                        <li>
                            <a href="change-password.html">
                                <i class="flaticon-lock"></i>Cambiar Contraseña
                            </a>
                        </li>
                        <li>
                            <a href="index.html">
                                <i class="flaticon-exit"></i>Cerrar Sesión
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- My account box end -->
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12">
                <!-- My address start-->
                <div class="my-address">
                    <h3 class="heading-2">Mi Perfil</h3>

                    <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input [ngModel]="usuario.nombre" type="text" class="input-text" name="nombre" placeholder="Introduzca su nombre">
                        </div>
                        <div class="form-group">
                            <label>Apellidos</label>
                            <input [ngModel]="usuario.apellidos" type="text" class="input-text" name="apellidos" placeholder="Introduzca sus apellidos">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" type="email" class="input-text" name="email" placeholder="Introduzca su email (iniciar sesión) ">
                        </div>
                        <!-- <div class="form-group">
                            <label>Teléfono (opcional)</label>
                            <input [ngModel]="usuario.teléfono" type="text" class="input-text" name="telefono" placeholder="Phone">
                        </div> -->

                        <!-- <div class="form-group">
                            <label>Personal Info</label>
                            <textarea class="input-text" name="message" placeholder="Personal info"></textarea>
                        </div> -->
                        <button type="submit" class="btn btn-md button-theme">Guardar Cambios</button>
                    </form>
                </div>
                <!-- My address end -->
            </div>
        </div>
    </div>
</div>
<!-- My profile end -->
