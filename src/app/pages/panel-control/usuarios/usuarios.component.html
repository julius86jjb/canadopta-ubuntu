<div class="table-responsive my-properties">
    <h5>Usuarios Registrados ( <small>{{totalUsuarios}}</small> )</h5>
    <table class="table table-sm brd-none">
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Email</th>
                <th>Nombre</th>
                <th>Rol</th>
                <th>Auth</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <td class="image text-center">
                    <img (click)="fotoPerfil(usuario)" class="img-50 img-fluid  pointer" [src]="usuario.img | imagen" alt="imagen de usuario">
                </td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.nombre}}</td>
                <td>
                    <select name="rol" id="" class="form-control" [(ngModel)]="usuario.role">
                        <option value="ADMIN">ADMIN</option>
                        <option value="GESTOR">GESTOR</option>
                        <option value="GESTOR2">GESTOR2</option>
                        <option value="GESTOR3">GESTOR3</option>
                        <option value="BASICO">BASICO</option>
                    </select>
                </td>
                <td>
                    <span *ngIf="usuario.google" class="badge badge-secondary">Google</span>
                    <span *ngIf="!usuario.google" class="badge badge-success">Normal</span>

                </td>
                <td>
                    <button (click)="guardarUsuario( usuario )" class="btn btn-primary mr-1">
                        <i class="fa fa-save"></i>
                    </button>

                    <button (click)="borrarUsuario(usuario )" class="btn btn-danger">
                        <i class="fa fa-trash-o"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="text-right">
        <button (click)="cambiarDesde(-5)" class="btn  button-theme mr-1">
            Anterior
        </button>

        <button (click)="cambiarDesde(5)" class="btn button-theme">
            Siguiente
        </button>
    </div>

</div>
