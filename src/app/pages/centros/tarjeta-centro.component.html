<div class="property-box">
    <div class="property-thumbnail">
        <a [routerLink]="['/centro', centro._id]" class="property-img">
            <div class="listing-badges">
                <span class="featured">Novedad</span>
            </div>
            <div class="price-ratings-box">
                <p class="price">
                    {{centro.totalAdoptables}} mascotas en adopci√≥n
                </p>
                <div class="ratings">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                </div>
            </div>

            <div id="carouselExampleIndicators1" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators1" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators1" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators1" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="http://placehold.it/350x233" alt="properties">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="http://placehold.it/350x233" alt="properties">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="http://placehold.it/350x233" alt="properties">
                    </div>
                </div>
            </div>
        </a>
    </div>
    <div class="detail">
        <h1 class="title">
            <a [routerLink]="['/centro', centro._id]">{{centro.nombre_centro}}</a>
        </h1>
        <div class="location">
            <i class="lnr lnr-map-marker"></i>{{centro.direccion_provincia}}

        </div>
        <ul class="facilities-list clearfix">
            <li>
                <i class="lnr lnr-home"></i> {{centro.tipoCentro}}
            </li>
            <li>
                <i class="lnr lnr-phone"></i> {{centro.telefono}}
            </li>

        </ul>
        <!-- <ul class="facilities-list2 clearfix">
            <li>
                <i class="fa fa-paw" aria-hidden="true"></i> {{centro.totalAdoptables}} mascotas
            </li>
        </ul> -->
    </div>
    <div class="footer clearfix">
        <div class="pull-left days">
            <ul class="social-list clearfix">
                <li><a href="{{centro.facebook}}" class="facebook"><i class="fa fa-facebook"></i></a></li>
                <li><a href="{{centro.twitter}}" class="twitter"><i class="fa fa-twitter"></i></a></li>
                <li><a href="{{centro.instagram}}" class="instagram"><i class="fa fa-instagram"></i></a></li>
                <li><a href="{{centro.youtube}}" class="youtube"><i class="fa fa-youtube-play"></i></a></li>
            </ul>
        </div>
        <ul class="pull-right">
            <li><a href="#"><i class="flaticon-favorite"></i></a></li>
            <li><a href="#"><i class="flaticon-multimedia"></i></a></li>
        </ul>
    </div>
</div>
