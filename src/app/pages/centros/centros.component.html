<!-- Search banner start -->
<div class="search-banner">
    <div class="container">
        <h3 class="search-title">Busca tu centro de adopcion</h3>
        <form method="GET">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                    <div class="form-group">
                        <select class="selectpicker search-fields" name="area">
                          <option>Area</option>
                          <option>2000</option>
                          <option>1600</option>
                          <option>1200</option>
                          <option>800</option>
                      </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                    <div class="form-group">
                        <select class="selectpicker search-fields" name="property-status">
                          <option>Property Status</option>
                          <option>For Sale</option>
                          <option>For Rent</option>
                      </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                    <div class="form-group">
                        <select class="selectpicker search-fields" name="property-types">
                          <option>Property Types</option>
                          <option>Apartments</option>
                          <option>Houses</option>
                          <option>Commercial</option>
                          <option>Garages</option>
                      </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                    <div class="form-group">
                        <select class="selectpicker search-fields" name="location">
                          <option>Location</option>
                          <option>United States</option>
                          <option>United Kingdom</option>
                          <option>American Samoa</option>
                          <option>Belgium</option>
                      </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                    <div class="form-group">
                        <select class="selectpicker search-fields" name="max-area">
                          <option>Max Area (Sq Ff)</option>
                          <option>2800</option>
                          <option>3200</option>
                          <option>3600</option>
                          <option>4000</option>
                      </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                    <div class="form-group">
                        <select class="selectpicker search-fields" name="max-area">
                          <option>Min Area (Sq Ff)</option>
                          <option>2800</option>
                          <option>3200</option>
                          <option>3600</option>
                          <option>4000</option>
                      </select>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                    <div class="range-slider">
                        <div data-min="0" data-max="150000" data-unit="USD" data-min-name="min_price" data-max-name="max_price" class="range-slider-ui ui-slider" aria-disabled="false"></div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                    <div class="form-group">
                        <button class="search-button">Search</button>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <a class="show-more-options" data-toggle="collapse" data-target="#options-content">
                <i class="fa fa-plus-circle"></i> Show More Options
            </a>

            <div id="options-content" class="collapse">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                        <div class="form-group">
                            <select class="selectpicker search-fields" name="bedrooms">
                              <option>Bedrooms</option>
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                          </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                        <div class="form-group">
                            <select class="selectpicker search-fields" name="batrooms">
                              <option>Bathroom</option>
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                          </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                        <div class="form-group">
                            <select class="selectpicker search-fields" name="Balcony">
                              <option>Balcony</option>
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                          </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                        <div class="form-group">
                            <select class="selectpicker search-fields" name="garage">
                              <option>Garage</option>
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                          </select>
                        </div>
                    </div>
                </div>

                <label class="margin-t-10">Features</label>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <div class="checkbox checkbox-theme checkbox-circle">
                            <input id="checkbox1" type="checkbox">
                            <label for="checkbox1">
                              Free Parking
                          </label>
                        </div>
                        <div class="checkbox checkbox-theme checkbox-circle">
                            <input id="checkbox2" type="checkbox">
                            <label for="checkbox2">
                              Air Condition
                          </label>
                        </div>
                        <div class="checkbox checkbox-theme checkbox-circle">
                            <input id="checkbox3" type="checkbox">
                            <label for="checkbox3">
                              Places to seat
                          </label>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <div class="checkbox checkbox-theme checkbox-circle">
                            <input id="checkbox4" type="checkbox">
                            <label for="checkbox4">
                              Swimming Pool
                          </label>
                        </div>
                        <div class="checkbox checkbox-theme checkbox-circle">
                            <input id="checkbox5" type="checkbox">
                            <label for="checkbox5">
                              Laundry Room
                          </label>
                        </div>
                        <div class="checkbox checkbox-theme checkbox-circle">
                            <input id="checkbox6" type="checkbox">
                            <label for="checkbox6">
                              Window Covering
                          </label>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <div class="checkbox checkbox-theme checkbox-circle">
                            <input id="checkbox7" type="checkbox">
                            <label for="checkbox7">
                              Central Heating
                          </label>
                        </div>
                        <div class="checkbox checkbox-theme checkbox-circle">
                            <input id="checkbox8" type="checkbox">
                            <label for="checkbox8">
                              Alarm
                          </label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
